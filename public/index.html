dex++; updatePlayerState(); } } else if (e.key === 'Escape') { closePlayer(); } }; function closePlayer() { document.removeEventListener('keydown', keyHandler); playerEl.remove(); } prevBtn.onclick = () => { if (currentIndex > 0) { currentIndex--; updatePlayerState(); } }; nextBtn.onclick = () => { if (currentIndex < fens.length - 1) { currentIndex++; updatePlayerState(); } }; closeBtn.onclick = closePlayer; document.addEventListener('keydown', keyHandler); updatePlayerState(); } function loadAndRender() { if (!currentUser) return; currentGames = (db.userGames[currentUser] || []).slice().reverse(); renderList(searchInput.value); } searchInput.addEventListener('input', () => renderList(searchInput.value)); refreshBtn.addEventListener('click', loadAndRender); importBtn.addEventListener('click', () => fileInput.click()); fileInput.addEventListener('change', (e) => { const file = e.target.files[0]; if (!file || !currentUser) return; const reader = new FileReader(); reader.onload = (event) => { try { const importedData = JSON.parse(event.target.result); let gamesToImport = Array.isArray(importedData) ? importedData : (importedData.games || [importedData]); db.userGames[currentUser] = db.userGames[currentUser] || []; db.userGames[currentUser].push(...gamesToImport); saveDB(); loadAndRender(); } catch (err) { alert('Import fehlgeschlagen. Bitte stelle sicher, dass es eine gültige JSON-Datei ist.'); } }; reader.readAsText(file); fileInput.value = ''; }); loadAndRender(); }

        // =========================================================================
        // BOOT-SEQUENZ & LOGIN-FLUSS
        // =========================================================================
        const loadingPhases = [ {title: "PHASE 1: SYSTEM-KERNEL LADEN", logs: [{text: "Initialisiere Core-Module...", delay: 600, status: "OK"}, {text: "Prüfe Speicherintegrität...", delay: 500, status: "OK"}], progress: 33}, {title: "PHASE 2: NETZWERK-PROTOKOLLE", logs: [{text: "WARNUNG: Fremdzugriff auf Port 80...", delay: 800, status: "WARN"}, {text: "Isoliere verdächtige Verbindung...", delay: 1000, status: "INFO"}, {text: "Netzwerk gesichert.", delay: 400, status: "SUCCESS"}], progress: 66}, {title: "PHASE 3: KERNKOMPONENTEN STARTEN", logs: [{text: "Rendere Partikel-Matrix...", delay: 700, status: "OK"}, {text: "Berechne Vektoren...", delay: 900, status: "OK"}], progress: 100} ];
        async function runBootSequence() { loadingLog.style.opacity = 1; progressBarContainer.style.opacity = 1; let currentProgress = 0; for (const phase of loadingPhases) { loadingText.textContent = phase.title; for (const log of phase.logs) { const newLogLine = document.createElement('p'); newLogLine.classList.add('log-line'); newLogLine.innerHTML = `> <span class=\"status-${log.status.toLowerCase()}\">[ ${log.status} ]</span> ${log.text}`; loadingLog.appendChild(newLogLine); loadingLog.scrollTop = loadingLog.scrollHeight; await new Promise(r => setTimeout(r, log.delay)); } if (phase.action) phase.action(); updateProgressBar(currentProgress, phase.progress, 500); currentProgress = phase.progress; await new Promise(r => setTimeout(r, 800)); } await new Promise(r => setTimeout(r, 2500)); showLoginScreen(); }
        function updateProgressBar(startWidth, targetWidth, duration) { const startTime = performance.now(); function step(timestamp) { const elapsed = timestamp - startTime, progress = Math.min(elapsed / duration, 1), easeProgress = 0.5 - 0.5 * Math.cos(progress * Math.PI); progressBar.style.width = (startWidth + (targetWidth - startWidth) * easeProgress) + '%'; if (progress < 1) window.requestAnimationFrame(step); } window.requestAnimationFrame(step); }
        async function showLoginScreen() { loadingText.style.opacity = 0; accessGranted.style.display = 'block'; accessGranted.style.opacity = 1; await new Promise(r => setTimeout(r, 2000)); accessGranted.style.opacity = 0; await new Promise(r => setTimeout(r, 1000)); loader.style.display = 'none'; loginScreen.style.display = 'flex'; document.getElementById('username').focus(); }

        // --- Event-Listener und Initialisierung ---
        function setupLoginListeners() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            const loginMessage = document.getElementById('login-message');

            const showMessage = (msg, isError = true) => {
                loginMessage.textContent = msg;
                loginMessage.style.color = isError ? '#ff4444' : '#00ff00';
            };

            const attemptLogin = () => {
                const user = usernameInput.value.trim();
                const pass = passwordInput.value.trim();
                if (!user || !pass) return showMessage("Benutzername und Passwort erforderlich.");
                if (db.users[user] && db.users[user] === pass) {
                    currentUser = user;
                    loginScreen.style.display = 'none';
                    desktop.style.display = 'flex';
                    showMessage("", false);
                } else {
                    showMessage("Falscher Benutzername oder Passwort.");
                }
            };

            loginBtn.addEventListener('click', attemptLogin);
            passwordInput.addEventListener('keydown', (e) => { if(e.key === 'Enter') attemptLogin(); });

            registerBtn.addEventListener('click', () => {
                const user = usernameInput.value.trim();
                const pass = passwordInput.value.trim();
                if (!user || !pass) return showMessage("Benutzername und Passwort erforderlich.");
                if (db.users[user]) {
                    showMessage("Benutzername bereits vergeben.");
                } else {
                    db.users[user] = pass;
                    db.userGames[user] = [];
                    saveDB();
                    showMessage("Registrierung erfolgreich! Bitte einloggen.", false);
                }
            });
        }

        function handleLogout() {
            currentUser = null;
            document.querySelectorAll('.terminal-window').forEach(win => win.remove());
            desktop.style.display = 'none';
            newTerminalBtn.style.display = 'none';
            loginScreen.style.display = 'flex';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('username').focus();
        }

        newTerminalBtn.addEventListener('click', createTerminalWindow);
        consoleIcon.addEventListener('click', createTerminalWindow);
        chessIcon.addEventListener('click', createChessWindow);
        replayIcon.addEventListener('click', createReplayApp);
        logoutIcon.addEventListener('click', handleLogout);

        window.onload = () => {
            loadDB();
            init3D(); 
            animate3D(); 
            runBootSequence();
            setupLoginListeners();
        };
    </script>
