<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker-Terminal V9</title>

    <!-- Import der THREE.js-Bibliothek für 3D-Grafiken -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* ========================================================================= */
        /* ALLGEMEINES STYLING UND FONT */
        /* ========================================================================= */
        html,
        body {
            height: 100%;
            margin: 0;
            background: #000;
            color: #00FF00;
            font-family: 'VT323', monospace;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
            position: relative;
        }

        /* ========================================================================= */
        /* LADEBILDSCHIRM-STYLING (Hacker-Animation) */
        /* ========================================================================= */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease-in-out;
            text-align: center;
        }

        #sphere-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #loading-text {
            position: absolute;
            font-size: clamp(1rem, 4vw, 2.5rem);
            color: #00FF00;
            text-shadow: 0 0 10px #00FF00;
            z-index: 12;
            white-space: nowrap;
            transition: opacity 0.5s ease-in-out;
        }

        #loading-log {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 450px;
            max-height: 250px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            border: 2px solid #00FF00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            z-index: 13;
            padding: 15px;
            overflow-y: auto;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .log-line {
            color: #00FF00;
            margin: 0;
            white-space: pre-wrap;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            animation-delay: var(--delay);
        }

        .status-ok { color: #00FF00; }
        .status-info { color: #FFFF00; }
        .status-warn { color: #FFA500; }
        .status-fail { color: #FF0000; }
        .status-success { color: #00FF00; }

        #progress-bar-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 25px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00FF00;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            overflow: hidden;
            z-index: 13;
            opacity: 0;
            transition: opacity 1s ease;
        }

        #progress-bar-fill {
            height: 100%;
            width: 0%;
            background-color: #00FF00;
            transition: width 0.5s ease-out;
            box-shadow: 0 0 8px #00FF00;
        }

        #access-granted {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(3.5rem, 12vw, 6rem);
            text-shadow: 0 0 25px #00FF00, 0 0 50px rgba(0, 255, 0, 0.7);
            animation: glitch-anim 0.6s infinite linear alternate, fadeIn 1.2s forwards;
            display: none;
            opacity: 0;
            z-index: 11;
            transition: opacity 1.2s ease-in-out;
        }

        .glitch-text { animation: glitch-anim 2.5s infinite linear alternate; }
        @keyframes glitch-anim { 0% { text-shadow: none; } 10% { text-shadow: 0.04em 0.03em 0 #00FF00, -0.02em -0.02em 0 #00FFFF, 0.03em 0.04em 0 #FFFF00; } 20% { text-shadow: none; } 30% { text-shadow: 0.02em 0.03em 0 #FF0000, -0.04em -0.02em 0 #00FFFF, 0.02em 0.03em 0 #00FF00; } 40% { text-shadow: none; } 50% { text-shadow: -0.03em -0.04em 0 #00FFFF, 0.03em 0.02em 0 #FF0000, -0.02em -0.03em 0 #00FF00; } 60% { text-shadow: none; } 70% { text-shadow: 0.04em 0.02em 0 #00FF00, -0.03em -0.03em 0 #FFFF00, 0.04em 0.02em 0 #FF0000; } 80% { text-shadow: none; } 90% { text-shadow: -0.02em -0.04em 0 #FFFF00, 0.03em 0.03em 0 #00FFFF, -0.04em -0.02em 0 #00FF00; } 100% { text-shadow: none; } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        /* ========================================================================= */
        /* LOGIN SCREEN STYLING */
        /* ========================================================================= */
        #login-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            z-index: 90;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: rgba(10,10,10,0.8);
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 30px 40px;
            box-shadow: 0 0 30px rgba(0,255,0,0.4);
            text-align: center;
            width: 380px;
        }
        .login-box h1 {
            font-size: 2.5rem;
            margin-top: 0;
            margin-bottom: 25px;
            text-shadow: 0 0 10px #00ff00;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            outline: none;
            box-sizing: border-box;
            border-radius: 4px;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .input-group input:focus {
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.6), 0 0 5px rgba(0, 255, 0, 0.8) inset;
        }

        #login-message {
            margin-top: 15px;
            height: 20px;
            font-size: 1.1rem;
            color: #ff4444;
        }

        /* ========================================================================= */
        /* DESKTOP-STYLING */
        /* ========================================================================= */
        #desktop {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #000;
            z-index: 50;
            display: none;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: flex-start;
            padding: 20px;
            gap: 20px;
            box-sizing: border-box;
            transition: opacity 0.3s ease;
        }

        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 120px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .desktop-icon:hover { background-color: rgba(0, 255, 0, 0.1); border-radius: 8px; }
        .icon-svg { width: 60px; height: 60px; fill: #00FF00; filter: drop-shadow(0 0 8px rgba(0, 255, 0, 0.6)); }
        .icon-label { margin-top: 8px; color: #00FF00; text-shadow: 0 0 5px #00FF00; font-size: 1.2rem; text-align: center; font-weight: bold; }

        /* ========================================================================= */
        /* MAIN APP STYLING (TERMINAL & SCHACH) */
        /* ========================================================================= */
        #newTerminalBtn {
            position: fixed; top: 20px; right: 20px;
            display: none; padding: 8px 12px;
            background-color: #0a0a0a; color: #00FF00;
            border: 2px solid #00FF00;
            font-family: 'VT323', monospace; font-size: 1.5rem;
            text-shadow: 0 0 10px #00FF00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            border-radius: 8px; cursor: pointer;
            transition: all 0.3s ease;
            z-index: 50;
        }
        #newTerminalBtn:hover { background-color: #001a00; box-shadow: 0 0 25px rgba(0, 255, 0, 1); transform: scale(1.05); }

        .terminal-window {
            background-color: #000;
            border: 2px solid #00FF00;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.7);
            display: flex; flex-direction: column;
            overflow: hidden; 
            resize: both; /* Allow resize */
            border-radius: 8px;
            position: absolute; z-index: 2;
        }
        .terminal-header { background-color: #0a0a0a; color: #00FF00; padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid #00FF00; cursor: grab; }
        .terminal-header h2 { margin: 0; font-size: 1.2rem; text-shadow: 0 0 6px #00FF00; }
        .close-btn { background-color: transparent; color: #00FF00; border: none; font-size: 1.5rem; cursor: pointer; transition: color 0.3s ease, text-shadow 0.3s ease; text-shadow: 0 0 8px #00FF00; }
        .close-btn:hover { color: #FF0000; text-shadow: 0 0 12px #FF0000; }
        .window-content { flex-grow: 1; display: flex; flex-direction: column; min-height: 0; }
        .terminal-output { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; background-color: rgba(13, 13, 13, 0.6); -ms-overflow-style: none; scrollbar-width: none; font-size: 1.1rem; line-height: 1.2; white-space: pre-wrap; }
        .terminal-output::-webkit-scrollbar { display: none; }
        .log-entry { max-width: 100%; word-wrap: break-word; font-family: 'VT323', monospace; color: #00FF00; }
        .user-input-line { color: #FFFFFF; font-weight: bold; }
        .terminal-input-container { display: flex; align-items: center; padding: 15px 20px; background-color: rgba(13, 13, 13, 0.95); border-top: 2px solid #00FF00; font-size: 1.1rem; }
        .prompt-symbol { color: #00FF00; font-size: 1.2rem; margin-right: 8px; }
        .terminal-input-container input[type="text"] { flex-grow: 1; border: none; background-color: transparent; color: #00FF00; font-size: 1.1rem; outline: none; font-family: 'VT323', monospace; }
        .terminal-input-container button { background-color: #008800; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: 400; transition: transform 0.3s ease, box-shadow 0.4s ease; box-shadow: 0 0 8px rgba(0, 255, 0, 0.6); font-family: 'VT323', monospace; }
        .terminal-input-container button:hover { transform: translateY(-2px); box-shadow: 0 0 12px rgba(0, 255, 0, 0.8); }

        /* NEU: Styling für Bild-Upload */
        .attach-file-btn {
            background: transparent;
            border: 1px solid #00FF00;
            color: #00FF00;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 10px;
            padding: 0px 8px 2px 8px;
            line-height: 1;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        .attach-file-btn:hover {
            background: #003300;
            box-shadow: 0 0 8px #00FF00;
        }
        .image-preview-container {
            padding: 10px 20px;
            background-color: rgba(13, 13, 13, 0.8);
            border-top: 1px dashed #005500;
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .image-preview-thumb {
            max-height: 80px;
            max-width: 120px;
            border: 1px solid #00FF00;
            border-radius: 4px;
            object-fit: cover;
        }
        .remove-image-btn {
            background: #550000;
            border: 1px solid #ff0000;
            color: #ff0000;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            padding-bottom: 2px;
            position: static;
        }
        .log-entry img {
            max-width: 90%;
            max-height: 300px;
            border-radius: 6px;
            margin-top: 8px;
            border: 1px solid #005500;
            display: block;
        }

        /* ========================================================================= */
        /* MODAL STYLING (für Spielende & Speichern) */
        /* ========================================================================= */
        .hacker-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9998; display: flex; align-items: center; justify-content: center; }
        .hacker-modal { background: linear-gradient(180deg, rgba(0,0,0,0.98), rgba(5,5,5,0.95)); border: 3px solid #00ff00; padding: 25px; z-index: 9999; text-align: center; color: #00ff00; font-family: 'VT323', monospace; box-shadow: 0 0 40px rgba(0,255,0,0.3); border-radius: 12px; }
        .hacker-modal h2 { margin-top: 0; font-size: 1.8rem; text-shadow: 0 0 10px #00ff00; }
        .hacker-modal p { font-size: 1.1rem; margin-bottom: 20px; }
        .hacker-modal-buttons { display: flex; gap: 12px; justify-content: center; }
        .hacker-btn { background: transparent; color: #00FF00; border: 2px solid #00FF00; padding: 10px 20px; font-size: 1.2rem; font-family: 'VT323', monospace; cursor: pointer; text-shadow: 0 0 6px #00FF00; box-shadow: 0 0 12px rgba(0,255,0,0.7); border-radius: 6px; transition: all 0.2s ease-in-out; }
        .hacker-btn:hover { background: #002a00; box-shadow: 0 0 20px #00FF00; transform: scale(1.05) translateY(-2px); }
        .hacker-btn.primary { background: #003300; }
        .hacker-btn.danger { border-color: #ff4444; color: #ff4444; text-shadow: 0 0 6px #ff4444; box-shadow: 0 0 12px rgba(255,68,68,0.7); }
        .hacker-btn.danger:hover { background: #330000; }
        
        /* ========================================================================= */
        /* SCHACH-STYLING (MIT GRÖßENANPASSUNG) */
        /* ========================================================================= */
        .chess-window .window-content { display: flex; flex-direction: column; flex-grow: 1; min-height: 0; }
        .chess-board-container { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 15px; box-sizing: border-box; flex-grow: 1; min-height: 0; }
        .chess-board { display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); aspect-ratio: 1 / 1; width: 100%; height: auto; max-width: calc(100vh - 160px); max-height: 100%; border: 2px solid #00ff00; box-sizing: border-box; }
        .chess-square { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; user-select: none; position: relative; overflow: visible; font-size: 2.5vmin; }
        .chess-piece-img { width: 86%; height: 86%; object-fit: contain; pointer-events: none; display: block; transition: transform 0.2s ease; }
        .chess-square:hover .chess-piece-img { transform: translateY(-6%) scale(1.06); }
        .last-move-from { background-color: rgba(0, 255, 0, 0.3) !important; }
        .last-move-to { background-color: rgba(255, 255, 0, 0.3) !important; }
        .chess-topbar { display: flex; justify-content: space-between; align-items: center; gap: 8px; margin-bottom: 8px; width: 100%; max-width: calc(100vh - 160px); padding: 0 5px; box-sizing: border-box; }
        .elo-control { display: flex; align-items: center; gap: 10px; }
        #elo-slider { -webkit-appearance: none; width: 120px; height: 5px; background: #003300; outline: none; border: 1px solid #00FF00; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 255, 0, 0.5); }
        #elo-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 15px; height: 15px; background: #00FF00; cursor: pointer; border-radius: 50%; box-shadow: 0 0 10px #00FF00; }
        #elo-value { font-weight: bold; min-width: 40px; }
        #thinking-indicator { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: #00ff00; padding: 15px 25px; border-radius: 8px; border: 2px solid #00ff00; box-shadow: 0 0 20px #00ff00; z-index: 1001; font-size: 1.5rem; }
        .promotion-modal { position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 1000; display: none; }
        .promotion-modal.visible { display: flex; }
        .promotion-box { background: #0b0b0b; border: 2px solid #00FF00; box-shadow: 0 8px 30px rgba(0, 255, 0, 0.06); padding: 18px; border-radius: 10px; text-align: center; min-width: 260px; }
        .promotion-title { font-family: 'VT323', monospace; color: #00FF00; margin-bottom: 10px; font-size: 1.15rem; }
        .promotion-options { display: flex; justify-content: space-between; gap: 8px; }
        .promote-btn { background: transparent; color: #00FF00; border: 1px solid #00FF00; padding: 8px 10px; border-radius: 6px; font-family: 'VT323', monospace; cursor: pointer; transition: transform 120ms ease, box-shadow 120ms ease; }
        .promote-btn:hover { transform: translateY(-6%); box-shadow: 0 0 14px rgba(0, 255, 0, 0.08); }
        .chess-control { margin-top: 15px; display: flex; justify-content: center; }
        .light { background-color: #555; }
        .dark { background-color: #222; }
        .selected { background-color: rgba(0, 204, 0, 0.7); }
        .highlight-move::after { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 30%; height: 30%; background: rgba(0, 255, 0, 0.5); border-radius: 50%; box-shadow: 0 0 15px #00FF00; animation: pulse 1s infinite alternate; }
        .highlight-capture::after { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; height: 85%; background: transparent; border-radius: 50%; box-sizing: border-box; border: 4px dashed rgba(255, 0, 0, 0.7); animation: pulse-red 1s infinite alternate; }
        @keyframes pulse { from { opacity: 0.7; transform: translate(-50%,-50%) scale(0.9); } to { opacity: 1; transform: translate(-50%,-50%) scale(1.1); } }
        @keyframes pulse-red { from { opacity: 0.7; } to { opacity: 1; } }

        /* ========================================================================= */
        /* REPLAY VIEWER STYLING */
        /* ========================================================================= */
        .replay-viewer-container { padding: 15px; box-sizing: border-box; width: 100%; height: 100%; display: flex; flex-direction: column; gap: 12px; font-size: 1.1rem; }
        .replay-controls-top { display: flex; gap: 8px; align-items: center; }
        #replay-search-input { flex: 1; padding: 8px 12px; background: #0a0a0a; color: #00ff00; border: 1px solid #00ff00; font-family: 'VT323', monospace; font-size: 1.1rem; outline: none; }
        .replay-list-container { flex: 1; overflow-y: auto; border: 1px solid #003300; padding: 10px; background: rgba(0,0,0,0.3); }
        .replay-list-item { display: flex; justify-content: space-between; align-items: center; gap: 8px; border-bottom: 1px dashed rgba(0, 255, 0, 0.2); padding: 8px 4px; }
        .replay-list-item-meta { flex-grow: 1; cursor: pointer; }
        .replay-list-item-meta:hover { background: rgba(0, 255, 0, 0.1); }
        .replay-player-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 10000; display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 20px; box-sizing: border-box; }
        #replay-board-viewer { width: 100%; max-width: 90vh; aspect-ratio: 1/1; border: 2px solid #00ff00; }
        .replay-player-controls { margin-top: 15px; display: flex; gap: 10px; align-items: center; }
        #replay-pos-viewer { font-weight: bold; min-width: 60px; text-align: center; font-size: 1.3rem; }
        
        /* ========================================================================= */
        /* BROWSER STYLING (ADVANCED) */
        /* ========================================================================= */
        .browser-window .window-content { padding: 0; position: relative; }
        .browser-header-bar { display: flex; flex-direction: column; background: #050505; }
        .browser-tab-bar { display: flex; align-items: stretch; background: #0a0a0a; padding: 5px 5px 0 5px; }
        .browser-tab { display: flex; align-items: center; padding: 8px 10px; background: #111; border: 1px solid #003300; border-bottom: none; border-radius: 6px 6px 0 0; margin-right: 3px; cursor: pointer; transition: all 0.2s; max-width: 180px; }
        .browser-tab.active { background: #000; border-color: #00ff00; color: #00ff00; font-weight: bold; }
        .browser-tab:not(.active):hover { background: #222; }
        .tab-title { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex-grow: 1; }
        .close-tab-btn { margin-left: 10px; background: none; border: none; color: #00ff00; opacity: 0.6; cursor: pointer; font-size: 1.2rem; transition: opacity 0.2s; }
        .close-tab-btn:hover { opacity: 1; color: #ff0000; }
        .new-tab-btn { background: none; border: none; color: #00ff00; font-size: 1.5rem; padding: 0 10px; cursor: pointer; transition: all 0.2s; }
        .new-tab-btn:hover { transform: scale(1.2); text-shadow: 0 0 8px #00ff00; }
        
        .browser-nav-bar { display: flex; align-items: center; gap: 8px; padding: 8px; background: #000; border-top: 1px solid #00ff00; box-shadow: 0 2px 10px rgba(0, 255, 0, 0.1); }
        .browser-nav-btn { background: #111; border: 1px solid #00FF00; border-radius: 4px; padding: 6px; color: #00FF00; transition: all 0.2s; display: flex; align-items: center; justify-content: center; }
        .browser-nav-btn:hover:not(:disabled) { background: #003300; box-shadow: 0 0 8px #00FF00; }
        .browser-nav-btn:disabled { opacity: 0.4; cursor: not-allowed; }
        .browser-url-input { flex-grow: 1; background: #000; border: 1px solid #00FF00; color: #00FF00; font-size: 1.1rem; border-radius: 4px; padding: 6px 10px; outline: none; transition: all 0.2s; }
        .browser-url-input:focus { box-shadow: 0 0 10px rgba(0, 255, 0, 0.6); }
        
        .browser-content-area { flex-grow: 1; position: relative; }
        .browser-iframe { width: 100%; height: 100%; border: none; background: #000; display: none; }
        .browser-iframe.active { display: block; }
        
        .new-tab-page { display: none; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; background: #000; text-shadow: 0 0 10px #00ff00; }
        .new-tab-page.active { display: flex; }
        .new-tab-page h2 { font-size: 4rem; }
        .new-tab-page p { font-size: 1.5rem; color: #aaa; }


        /* Stronger button styles */
        #login-btn.hacker-btn, #register-btn.hacker-btn, .hacker-btn {
          background: transparent !important; border: 2px solid #00ff00 !important; color: #00ff00 !important; font-family: "VT323", monospace !important; font-size: 16px !important; padding: 10px 18px !important; margin: 6px !important; cursor: pointer !important; text-shadow: 0 0 6px #00ff00 !important; box-shadow: 0 0 14px rgba(0,255,0,0.6) !important; border-radius: 8px !important; transition: transform .12s ease, box-shadow .12s ease !important; display: inline-block !important; line-height: 1 !important;

<script>
(function(){
  function openInInternalBrowser(url) {
    try {
      if (!url) return;
      const normalized = (new URL(url, location.href)).href;
      let browserWin = document.querySelector('.browser-window');
      if (!browserWin) {
        if (typeof createWindow === 'function') {
          browserWin = createWindow('Browser', `
            <div class="browser-header-bar">
              <div class="browser-tab-bar"><div class="browser-tab active"><span class="tab-title">Interner Tab</span></div></div>
              <div class="browser-nav-bar">
                <input type="text" class="browser-url-input" value="${normalized}">
                <button class="hacker-btn" id="browser-go-btn">Los</button>
              </div>
            </div>
            <div class="browser-content-area"><iframe class="browser-iframe active" sandbox="allow-scripts allow-forms allow-same-origin"></iframe></div>`, { width: '80vw', height: '80vh' });
          browserWin.classList.add('browser-window');
          setTimeout(() => {
            const goBtn = browserWin.querySelector('#browser-go-btn'), input = browserWin.querySelector('.browser-url-input');
            if (goBtn && input) {
              goBtn.addEventListener('click', () => { const u = input.value.trim(); if (u) openInInternalBrowser(u); });
              input.addEventListener('keydown', (e) => { if (e.key === 'Enter') { const u = input.value.trim(); if (u) openInInternalBrowser(u); } });
            }
          }, 50);
        } else {
          browserWin = document.createElement('div');
          browserWin.className = 'browser-window';
          browserWin.innerHTML = `<div class="browser-nav-bar"><input type="text" class="browser-url-input" value="${normalized}"></div><div class="browser-content-area"><iframe class="browser-iframe active"></iframe></div>`;
          document.body.appendChild(browserWin);
        }
      }
      const iframe = browserWin.querySelector('.browser-iframe.active'), input = browserWin.querySelector('.browser-url-input');
      if (iframe) iframe.src = normalized;
      if (input) input.value = normalized;
    } catch (err) { console.error('openInInternalBrowser error:', err); }
  }

  document.addEventListener('click', function(e){
    try {
      const el = e.target.closest && e.target.closest('a');
      if (!el) return;
      const href = el.getAttribute('href');
      if (!href || href.startsWith('javascript:') || href === '#') { e.preventDefault(); return; }
      e.preventDefault(); openInInternalBrowser(href);
    } catch (err) {}
  }, true);

  (function(){
    const originalOpen = window.open;
    window.open = function(url, name, specs){
      try {
        if (url) {
          openInInternalBrowser(url);
          return { location: { href: url }, close: function(){}, focus: function(){}, set href(v){ openInInternalBrowser(v); } };
        }
      } catch (err) { console.error(err); }
      return originalOpen.apply(window, arguments);
    };
  })();

  document.addEventListener('submit', function(e){
    try {
      const form = e.target;
      if (form && form.tagName === 'FORM') {
        const action = form.getAttribute('action') || location.href;
        e.preventDefault(); openInInternalBrowser(action);
      }
    } catch (err){}
  }, true);

  function sanitizeAnchor(a){ try { if (!(a instanceof HTMLAnchorElement)) return; if (a.target && a.target.toLowerCase() !== '_self') a.removeAttribute('target'); } catch (e){} }
  function walkAndSanitize(root){ try { const anchors = root.querySelectorAll ? root.querySelectorAll('a') : []; anchors.forEach(sanitizeAnchor); } catch(e){} }
  walkAndSanitize(document);
  const mo = new MutationObserver(muts => {
    muts.forEach(m => {
      if (m.addedNodes && m.addedNodes.length) {
        m.addedNodes.forEach(node => {
          if (node.nodeType === 1) { if (node.matches && node.matches('a')) sanitizeAnchor(node); walkAndSanitize(node); }
        });
      }
    });
  });
  mo.observe(document.documentElement || document.body, { childList: true, subtree: true });
  window.addEventListener('auxclick', function(e){ const el = e.target.closest && e.target.closest('a'); if (el) e.preventDefault(); }, true);
})();
</script>
