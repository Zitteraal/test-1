        /* ========================================================================= */
        /* ALLGEMEINES STYLING UND FONT */
        /* ========================================================================= */

        /* ========================================================================= */
        /* LADEBILDSCHIRM-STYLING (Hacker-Animation) */
        /* ========================================================================= */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease-in-out;
            text-align: center;
        }

        #sphere-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #loading-text {
            position: absolute;
            font-size: clamp(1rem, 4vw, 2.5rem);
            color: #00FF00;
            text-shadow: 0 0 10px #00FF00;
            z-index: 12;
            white-space: nowrap;
            transition: opacity 0.5s ease-in-out;
        }

        #loading-log {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 450px;
            max-height: 250px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            border: 2px solid #00FF00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);

            padding: 15px;
            overflow-y: auto;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .log-line {
            color: #00FF00;
            margin: 0;
            white-space: pre-wrap;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            animation-delay: var(--delay);
        }

        .status-ok { color: #00FF00; }
        .status-info { color: #FFFF00; }
        .status-warn { color: #FFA500; }
        .status-fail { color: #FF0000; }
        .status-success { color: #00FF00; }

        #progress-bar-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 25px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00FF00;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            overflow: hidden;
            z-index: 13;
            opacity: 0;
            transition: opacity 1s ease;
        }

        #progress-bar-fill {
            height: 100%;
            width: 0%;
            background-color: #00FF00;
            transition: width 0.5s ease-out;
            box-shadow: 0 0 8px #00FF00;
        }

        #access-granted {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(3.5rem, 12vw, 6rem);
            text-shadow: 0 0 25px #00FF00, 0 0 50px rgba(0, 255, 0, 0.7);
            animation: glitch-anim 0.6s infinite linear alternate, fadeIn 1.2s forwards;
            display: none;
            opacity: 0;
            z-index: 11;
            transition: opacity 1.2s ease-in-out;
        }

        .glitch-text { animation: glitch-anim 2.5s infinite linear alternate; }

        /* ========================================================================= */

        .hacker-modal { background: linear-gradient(180deg, rgba(0,0,0,0.98), rgba(5,5,5,0.95)); border: 3px solid #00ff00; padding: 25px; z-index: 9999; text-align: center; color: #00ff00; font-family: 'VT323', monospace; box-shadow: 0 0 40px rgba(0,255,0,0.3); border-radius: 12px; }

        .hacker-btn:hover { background: #002a00; box-shadow: 0 0 20px #00FF00; transform: scale(1.05) translateY(-2px); }

        .hacker-btn.danger:hover { background: #330000; }
        
        /* ========================================================================= */
        /* SCHACH-STYLING */
        /* ========================================================================= */
        .chess-window .terminal-header { cursor: grab; }
        .chess-board-container { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; width: 100%; box-sizing: border-box; }
        .chess-board { display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); aspect-ratio: 1 / 1; width: 100%; height: 100%; max-width: none; max-height: none; border: 2px solid #00ff00; box-sizing: border-box; }
        .chess-square { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; user-select: none; position: relative; overflow: visible; font-size: 2.5vmin; }

        .promote-btn { background: transparent; color: #00FF00; border: 1px solid #00FF00; padding: 8px 10px; border-radius: 6px; font-family: 'VT323', monospace; cursor: pointer; transition: transform 120ms ease, box-shadow 120ms ease; }
        .promote-btn:hover { transform: translateY(-6%); box-shadow: 0 0 14px rgba(0, 255, 0, 0.08); }
        .chess-control { margin-top: 15px; display: flex; justify-content: center; }

        @keyframes pulse-red { from { opacity: 0.7; } to { opacity: 1; } }

        /* ========================================================================= */
        /* REPLAY VIEWER STYLING */
        /* ========================================================================= */
        .replay-viewer-container { padding: 15px; box-sizing: border-box; width: 100%; height: 100%; display: flex; flex-direction: column; gap: 12px; font-size: 1.1rem; }
        .replay-controls-top { display: flex; gap: 8px; align-items: center; }
        #replay-search-input { flex: 1; padding: 8px 12px; background: #0a0a0a; color: #00ff00; border: 1px solid #00ff00; font-family: 'VT323', monospace; font-size: 1.1rem; outline: none; }

    <script>
    (function(){
      // Utility: find a button by variations of innerText (fallback if no ID)
      function findButtonByText(texts){
        const btns = Array.from(document.querySelectorAll('button, input[type="button"], input[type="submit"]'));
        for(const t of texts){
          const b = btns.find(el => (el.innerText || el.value || '').trim().toLowerCase().includes(t.toLowerCase()));
          if(b) return b;
        }
        return null;
      }

      // Ensure IDs & classes for Login / Register / Logout
      function ensureButtons(){
        // login
        let login = document.getElementById('login-btn');
        if(!login) login = findButtonByText(['login','anmelden','einloggen']);
        if(login){
          login.id = 'login-btn';
          if(!login.classList.contains('hacker-btn')) login.classList.add('hacker-btn');
        }

        // register
        let reg = document.getElementById('register-btn');
        if(!reg) reg = findButtonByText(['register','registrieren','sign up','signup']);
        if(reg){
          reg.id = 'register-btn';
          if(!reg.classList.contains('hacker-btn')) reg.classList.add('hacker-btn');
          if(!reg.classList.contains('primary')) reg.classList.add('primary');
        }

        // logout
        let logout = document.getElementById('logout-icon') || document.getElementById('logout-btn');
        if(!logout) logout = findButtonByText(['logout','abmelden','ausloggen']);
        if(logout){
          // prefer id logout-icon to keep existing behavior
          if(!logout.id) logout.id = 'logout-icon';
          if(!logout.classList.contains('hacker-btn')) logout.classList.add('hacker-btn');
        }

        // report to console (only for debugging if console available)
        console.log('Buttons fixed:', {
          login: login ? (login.id + ' / ' + login.className) : null,
          register: reg ? (reg.id + ' / ' + reg.className) : null,
          logout: logout ? (logout.id + ' / ' + logout.className) : null
        });
      }

      // Attach event handlers if firebase helpers exist
      function attachBindings(){
        // safe wrappers that only call if available
        const callLogin = async (email, pwd) => {
          if(window.__firebaseHelpers && window.__firebaseHelpers.loginFirebase) {
            try { await window.__firebaseHelpers.loginFirebase(email, pwd); }
            catch(e){ console.error('login error', e); if(document.getElementById('login-message')) document.getElementById('login-message').textContent = e.message || 'Login fehlgeschlagen'; }
          } else console.warn('No firebase login helper found.');
        };
        const callRegister = async (email, pwd, username) => {
          if(window.__firebaseHelpers && window.__firebaseHelpers.registerFirebase) {
            try {
              // try 2-arg or 3-arg signature
              const fn = window.__firebaseHelpers.registerFirebase;
              if(fn.length >= 3) await fn(email, pwd, username);
              else await fn(email, pwd);
            } catch(e){ console.error('register error', e); if(document.getElementById('login-message')) document.getElementById('login-message').textContent = e.message || 'Registrierung fehlgeschlagen'; }
          } else console.warn('No firebase register helper found.');
        };

        const loginBtn = document.getElementById('login-btn');
        const regBtn = document.getElementById('register-btn');
        if(loginBtn && !loginBtn._bound){
          loginBtn.addEventListener('click', async ()=>{
            const email = (document.getElementById('email') || {}).value || (document.getElementById('username') || {}).value || '';
            const pwd = (document.getElementById('password') || document.getElementById('pwd') || {}).value || '';
            if(!email || !pwd){ if(document.getElementById('login-message')) document.getElementById('login-message').textContent = 'E-Mail & Passwort erforderlich.'; return; }
            await callLogin(email.trim(), pwd.trim());
          });
          loginBtn._bound = true;
        }
        if(regBtn && !regBtn._bound){
          regBtn.addEventListener('click', async ()=>{
            const email = (document.getElementById('email') || {}).value || (document.getElementById('username') || {}).value || '';
            const pwd = (document.getElementById('password') || document.getElementById('pwd') || {}).value || '';
            const username = (document.getElementById('username') || {}).value || '';
            if(!email || !pwd){ if(document.getElementById('login-message')) document.getElementById('login-message').textContent = 'E-Mail & Passwort erforderlich.'; return; }
            await callRegister(email.trim(), pwd.trim(), username.trim());
          });
          regBtn._bound = true;
        }

        // logout clickable
        const logout = document.getElementById('logout-icon');
        if(logout && !logout._bound){
          logout.addEventListener('click', async ()=>{
            if(window.__firebaseHelpers && window.__firebaseHelpers.logoutFirebase) {
              try{ await window.__firebaseHelpers.logoutFirebase(); } catch(e){ console.warn(e); }
            } else {
              // fallback: try to call signOut if available on auth
              if(window.firebase && window.firebase.auth && typeof window.firebase.auth().signOut === 'function'){
                window.firebase.auth().signOut().catch(()=>{});
              }
            }
          });
          logout._bound = true;
        }
      }

      // Run after DOM ready
      function bootFix(){
        ensureButtons();
        attachBindings();
      }
      if(document.readyState === 'loading') document.addEventListener('DOMContentLoaded', bootFix);
      else bootFix();

      // Optional: re-run later in case dynamic UI injects elements
      setTimeout(ensureButtons, 700);
      setTimeout(ensureButtons, 2200);

    })();
    </script>

</body>
</html>
